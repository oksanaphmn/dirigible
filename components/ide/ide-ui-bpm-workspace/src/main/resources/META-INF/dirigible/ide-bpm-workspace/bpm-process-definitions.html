<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="ide-bpm-process-definitions"
    ng-controller="IDEBpmProcessDefinitionsViewController as definitions">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="services/bpm-process-definitions-view.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <theme></theme>
        <script type="text/javascript" src="/webjars/jstree/3.3.16/jstree.min.js"></script>
        <script type="text/javascript" src="/services/web/resources-core/ui/widgets/indicator.plugin.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/web/resources/styles/jstree.css" />
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <script type="text/javascript" src="js/bpm-process-definitions.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-toolbar compact="true">
            <fd-toolbar-spacer></fd-toolbar-spacer>
            <fd-button dg-type="transparent" glyph="sap-icon--refresh" title="Refresh" aria-label="Refresh"
                ng-click="reload()"></fd-button>
            <fd-toolbar-separator></fd-toolbar-separator>
            <fd-button dg-type="{{ definitions.displaySearch ? 'emphasized' : 'transparent' }}" glyph="sap-icon--search"
                title="Toggle search" aria-label="Toggle search" ng-click="definitions.toggleSearch()">
            </fd-button>
        </fd-toolbar>
        <fd-toolbar ng-if="definitions.displaySearch">
            <fd-input type="search" placeholder="Search" ng-keyup="definitions.inputSearchKeyUp($event)"
                ng-model="definitions.searchText" dg-focus="true">
            </fd-input>
        </fd-toolbar>
        <fd-scrollbar class="dg-fill-parent">
            <table fd-table outer-borders="none" display-mode="compact" class="dg-list-border-bottom">
                <thead fd-table-header sticky="true">
                    <tr fd-table-row>
                        <!--
                            <th fd-table-header-cell content-type="checkbox">
                                <fd-checkbox compact="true" id="cb-all" ng-model="selection.allSelected"
                                    ng-change="definitions.selectAllChanged()"></fd-checkbox>
                                <fd-checkbox-label empty="true" compact="true" for="cb-all"></fd-checkbox-label>
                            </th>
                            -->
                        <th fd-table-header-cell>Id</th>
                        <th fd-table-header-cell>Key</th>
                        <th fd-table-header-cell>Name</th>
                        <th fd-table-header-cell>Version</th>
                        <th fd-table-header-cell>Deployment</th>
                    </tr>
                </thead>
                <tbody fd-table-body>
                    <tr fd-table-row ng-repeat="next in definitions.definitionsList track by next.id" hoverable="true"
                        activable="true" dg-selected="next.selected" ng-click="definitions.selectionChanged(next)">
                        <!--
                            <td fd-table-cell content-type="checkbox">
                                <fd-checkbox id="cb-{{next.name}}" compact="true" ng-model="next.selected"
                                    ng-change="definitions.selectionChanged(next.key)"
                                    aria-labelledby="lbl-{{next.name}">
                                </fd-checkbox>
                                <fd-checkbox-label empty="true" compact="true" for="cb-{{next.name}}">
                                </fd-checkbox-label>
                            </td>
                            -->
                        <td fd-table-cell>{{next.id}}</td>
                        <td fd-table-cell>{{next.key}}</td>
                        <td fd-table-cell>{{next.name}}</td>
                        <td fd-table-cell>{{next.version}}</td>
                        <td fd-table-cell>{{next.deploymentId}}</td>
                    </tr>
                    <tr ng-if="definitions.definitionsList.length === 0" fd-table-row>
                        <td fd-table-cell no-data="true">{{definitions.getNoDataMessage()}}</td>
                    </tr>
                </tbody>
            </table>
        </fd-scrollbar>
        <fd-pagination ng-if="definitions.totalRows > 0" current-page="definitions.currentPage"
            total-items="definitions.totalRows" items-per-page="definitions.pageSize"
            items-per-page-options="[10, 20, 50, 100]" items-per-page-placement="top-start" display-total-items="true"
            compact="true" page-change="definitions.onPageChange(pageNumber)"
            items-per-page-change="definitions.onItemsPerPageChange(itemsPerPage)">
        </fd-pagination>
    </body>

</html>
