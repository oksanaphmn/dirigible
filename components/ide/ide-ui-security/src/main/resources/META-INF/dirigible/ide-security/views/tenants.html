<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="tenants" ng-controller="TenantsController as controller">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title dg-view-title></title>
		<script type="text/javascript" src="../services/tenants-view.js"></script>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
		<script type="text/javascript" src="tenants.js"></script>
		<link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
		<theme></theme>
	</head>

	<body class="dg-vbox">
		<fd-toolbar dg-type="solid">
			<fd-toolbar-spacer></fd-toolbar-spacer>
			<fd-button dg-type="transparent" glyph="sap-icon--refresh" title="Refresh" aria-label="Refresh"
				ng-click="listTenants()"></fd-button>
			<fd-button dg-type="transparent" glyph="sap-icon--add" title="New" aria-label="New Tenant"
				ng-click="newTenant()"> </fd-button>
		</fd-toolbar>
		<fd-scrollbar class="dg-full-height">


			<table fd-table display-mode="compact" outer-borders="none" class="dg-list-border-bottom">
				<thead fd-table-header sticky="true">
					<tr fd-table-row>
						<th fd-table-header-cell></th>
						<th fd-table-header-cell width="50px">#</th>
						<th fd-table-header-cell>Name</th>
						<th fd-table-header-cell>Subdomain</th>
						<th fd-table-header-cell width="180px">Created</th>
						<th fd-table-header-cell width="150px">Creator</th>
						<th fd-table-header-cell width="50px"></th>
                        <th fd-table-header-cell width="50px"></th>
					</tr>
				</thead>
				<tbody fd-table-body>
					<tr fd-table-row ng-repeat="next in list" hoverable="true" activable="false">
						<td fd-table-cell width="50px">
							<div class="tdSingleLine" ng-show="{{next.status === 'INITIAL'}}">
								<span class="sap-icon sap-icon--play sap-icon--color-neutral"></span>
							</div>
							<div class="tdSingleLine" ng-show="{{next.status === 'PROVISIONED'}}">
								<span class="sap-icon sap-icon--status-positive sap-icon--color-positive"></span>
							</div>
						</td>
						<td fd-table-cell" width="180px">{{next.id}}</td>
						<td fd-table-cell>
							<div class="tdSingleLine">{{next.name}}</div>
						</td>
						<td fd-table-cell>
							<div class="tdSingleLine">{{next.subdomain}}</div>
						</td>
						<td fd-table-cell width="180px">
							<div class="tdSingleLine">{{next.createdAt | date:'yyyy-MM-dd
						HH:mm:ss' }}</div>
						</td>
						<td fd-table-cell width="150px">
							<div class="tdSingleLine">{{next.createdBy}}</div>
						</td>
						<td fd-table-cell width="50px">
							<div class="tdSingleLine">
								<fd-button dg-type="transparent" glyph="sap-icon--edit" title="Edit"
									aria-label="Edit Tenant" ng-click="editTenant(next)">
								</fd-button>
							</div>
						</td> 
	                    <td fd-table-cell width="50px">
		                    <div class="tdSingleLine">
		                        <fd-button dg-type="transparent" glyph="sap-icon--delete" title="Tenant"
		                            aria-label="Delete Tenant" ng-click="deleteTenant(next)">
		                        </fd-button>
		                    </div>
		                </td>
					</tr>
				</tbody>
			</table>
		</fd-scrollbar>
	</body>

</html>
